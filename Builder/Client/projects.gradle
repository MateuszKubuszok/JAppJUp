//----------------------------------------------------------------------------
//                      CLIENT'S PROJECTS' CONFIGURATION
//----------------------------------------------------------------------------

project(':JSDPU') {
	sourceSets {
        main {
			java {
				srcDir 'src'
				srcDir 'resources'
				srcDir 'test/run'
			}
            resources { srcDir 'resources' }
        }
        test { java {
			srcDir 'test/unit'
		} }
    }
	
	jar { manifest { attributes "Main-Class": "net.jsdpu.ProcessHandler" } }
}

project(':AutoUpdaterCommons') {
	sourceSets {
        main { java { srcDir 'src' } }
    }
}

project(':AutoUpdaterLibrary') {
	sourceSets {
        main { java { srcDir 'src' } }
        test { java {
			srcDir 'test/unit'
			srcDir 'test/functional'
		} }
    }
}

project(':AutoUpdaterInstaller') {
	sourceSets {
        main { java { srcDir 'src' } }
        test { java { srcDir 'test/functional' } }
    }
	
	jar { manifest { attributes "Main-Class": "com.autoupdater.installer.Main" } }
}

project(':AutoUpdaterGuiClient') {
	sourceSets { main {
		java {
			srcDir 'src'
			srcDir 'resources'
		}
		resources {
			srcDir 'src'
			srcDir 'resources'
		}
    } }
	
	jar { manifest { attributes "Main-Class": "com.autoupdater.gui.main.Main" } }
}